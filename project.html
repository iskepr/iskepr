  <!-- Script -->
  <script src="Js/Main.js"></script>
  <script src="Js/aos.js"></script>
  <script src="Js/jquery-3.7.1.min.js"></script>
  <script>
    AOS.init();
    // قراءة المعرف من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('المعرف');
    // تحميل بيانات المنتجات
    fetch('data/projects.json')
      .then(response => response.json())
      .then(data => {
        // التحقق من وجود المنتج
        if (data[projectId]) {
          const project = data[projectId];

          $(".project")
            .append(
              `<div class="top">
      <div class="detals">
        <img src="` + project.الشعار + `" alt="` + project.الاسم + `" class="logo">
        <div class="texts">
          <h3>` + project.الاسم + `</h3>
          <h4>` + project.الوصف + `</h4>
        </div>
      </div>
      <a href="` + project.الرابط + `" class="mainbut">أَلْقَى نَظْرَةً</a>
    </div>
    <div class="buttom">
      <div class="imgs">
        <img class="cover" src="` + project.الصور.الاولي + `" alt="` + project.الاسم + `">
        <img class="cover" src="` + project.الصور.الثانية + `" alt="` + project.الاسم + `">
        <img class="cover" src="` + project.الصور.الثالثة + `" alt="` + project.الاسم + `">
        <img class="cover" src="` + project.الصور.الرابعة + `" alt="` + project.الاسم + `">
      </div>
      <div class="dis">
        <p>` + project.الشرح + `</p>
      </div>
    </div>`
            );
        } else {
          alert("المنتج غير موجود");
        }
      })
      .catch(error => {
        alert("حدث خطأ في تحميل البيانات", error);
      });
  </script>
